# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.remote.pr_number %} ([#{{ commit.remote.pr_number }}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/pull/{{ commit.remote.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
render_always = true
postprocessors = [
    # Remove the [MERGE] marker from the final output
    { pattern = '\[MERGE\] ', replace = "" },
    # Remove conventional commit prefixes (feat:, fix:, etc.) since they're already categorized
    { pattern = '- (feat|fix|docs?|perf|refactor|style|test|chore|ci|build|revert)(\([^)]+\))?: ', replace = "- " },
    { pattern = '\(#(\d+)\)', replace = "([#${1}](https://github.com/egeapak/mergers/issues/${1}))" },
]

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
    # Extract PR title from GitHub merge commits and add marker
    # The [MERGE] marker helps us filter to only merge commits
    { pattern = 'Merge pull request #([0-9]+) from [^\n]+\n\n(.+)', replace = "[MERGE] ${2}" },
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "(#${2})" },
]
commit_parsers = [
    # Match merge commits with [MERGE] marker and categorize by PR title
    { message = "^\\[MERGE\\] feat", group = "<!-- 0 -->Features" },
    { message = "^\\[MERGE\\] fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^\\[MERGE\\] doc", group = "<!-- 3 -->Documentation" },
    { message = "^\\[MERGE\\] perf", group = "<!-- 4 -->Performance" },
    { message = "^\\[MERGE\\] refactor", group = "<!-- 2 -->Refactor" },
    { message = "^\\[MERGE\\] style", group = "<!-- 5 -->Styling" },
    { message = "^\\[MERGE\\] test", group = "<!-- 6 -->Testing" },
    { message = "^\\[MERGE\\] (chore|ci)", group = "<!-- 7 -->Miscellaneous Tasks" },
    { message = "^\\[MERGE\\] revert", group = "<!-- 9 -->Revert" },
    # Catch all other merge commits (non-conventional)
    { message = "^\\[MERGE\\]", group = "<!-- 10 -->Other Changes" },
]
protect_breaking_commits = false
# Only include merge commits (filter out individual commits)
filter_commits = true
topo_order = false
sort_commits = "oldest"

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "0.1.2"

